<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda web en JavaScript">
    <title>FrontEnd Store</title>
    <!-- Prefetch -->
    <link rel="Prefetch" href="/nosotros.html" as="document">
    <!-- Preload -->
    <link rel="preload" href="/css/normalize.css" as="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preload" href="/css/style.css" as="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/emoji/48/shopping-cart-emoji.png">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <nav class="navegacion">
                    <a href="/index.html" class="navegacion__enlace navegacion__enlace--activo">Tienda</a>
                    <a href="/index.html#nosotros" class="navegacion__enlace">Nosotros</a>
                </nav>

                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.webp" width="30" height="30" id="img-carrito" alt="Imagen del carrito de compras">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Cantidad</th>
                                            <th>Talla</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
    
                                <a href="checkout.html" id="checkout" class="button u-full-width checkout uppercase">CheckOut</a>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </header><!-- .header -->

    <div class="contenedor-producto">
        <div id="detalle-checkout" class="producto-muestra">
            
        </div>
    </div><!-- .contenedor -->

    <footer class="footer">
        <p class="footer__texto">Creado y diseñado por César García. <br> Todos los derechos reservados. ©</p>
    </footer>

    <script defer src="/js/app.js"></script>
    <script defer src="/js/db.js"></script>
</body>
</html>
