<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <!-- Prefetch -->
    <link rel="Prefetch" href="nosotros.html" as="document">
    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/application.png">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace navegacion__enlace--activo">Tienda</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                </nav>

                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.png" id="img-carrito">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Cantidad</th>
                                            <th>Talla</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
    
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    </header><!-- .header -->

    <div class="contenido-cuerpo">
        <div class="lado">
            <form id="buscador">
                <div class="row">
                    <div class="three columns">
                        <label for="marca">Lenguaje</label>
                        <select class="u-full-width" id="nombre">
                            <option value="">Seleccione</option>
                            <option value="VueJS">VueJS</option>
                            <option value="AngularJS">AngularJS</option>
                            <option value="React">React</option>
                            <option value="Redux">Redux</option>
                            <option value="NodeJS">NodeJS</option>
                            <option value="Sass">Sass</option>
                            <option value="HTML5">HTML5</option>
                            <option value="GitHub">GitHub</option>
                            <option value="BulmaCSS">BulmaCSS</option>
                            <option value="TypeScript">TypeScript</option>
                            <option value="Drupal">Drupal</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="GraphQL">GraphQL</option>
                            <option value="WordPress">WordPress</option>
                        </select>
                    </div>
                    <div class="three columns">
                        <label for="minimo">Precio Min</label>
                        <select class="u-full-width" id="minimo">
                                <option value="">Seleccione</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="32">32</option>
                                <option value="38">38</option>
                                <option value="40">40</option>
                        </select>
                    </div>
                    <div class="three columns">
                        <label for="maximo">Precio Max</label>
                        <select class="u-full-width" id="maximo">
                                <option value="">Seleccione</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="32">32</option>
                                <option value="38">38</option>
                                <option value="40">40</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="color">Color</label>
                        <select class="u-full-width" id="color">
                                <option value="">Seleccione</option>
                                <option value="Negro">Negro</option>
                                <option value="Azul">Azul</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Plata">Plata</option>
                                <option value="Gris">Gris</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Morado">Morado</option>
                                <option value="Amarrillo">Amarrillo</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <main class="contenedor-main">
            <h1>Nuestros Productos</h1>

            <div id="resultado" class="grid">

                <div class="grafico grafico--camisas"> </div>
                <div class="grafico grafico--node"> </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p class="footer__texto">Creado y diseñado por César García. <br> Todos los derechos reservados. ©</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/db.js"></script>
</body>
</html>
